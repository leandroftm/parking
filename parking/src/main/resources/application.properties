spring.application.name=Condominium Mediterranean Parking Management System
# ============================
# DATABASE CONFIG
# ============================
spring.datasource.url=jdbc:postgresql://${DB_HOST}/condominium
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ============================
# JPA / HIBERNATE
# ============================
# Flyway controla o schema
spring.jpa.hibernate.ddl-auto=none    
# Mostra SQL no console
spring.jpa.show-sql=true             
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=America/Sao_Paulo


# ============================
# FLYWAY
# ============================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Permite futuras alterações no Flyway
spring.flyway.clean-disabled=false

# ============================
# SERVER CONFIG
# ============================
server.error.include-message=always
server.error.include-binding-errors=always
